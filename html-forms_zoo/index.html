<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <input>
        <!-- ^^^upper input = BEST PRACTICE????^^^ -->
          <legend>Enter your information</legend>

          <!-- Email: label & input -->
          <label for="email">Email Adress:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Please type your Mail here"
          />

          <!-- Date: label & input -->
          <label for="arrival-date">Arrival Date:</label>
          <input type="date" id="arrival-date" name="arrival-date" />
          <fieldset class="radio-options">
            <legend>Which one of these animals would you like to visit?</legend>

            <!-- Radio Buttons: labels & inputs -->
            <label for="relaxed-sloths">Relaxed Sloths</label>
            <input type="radio" id="relaxed-sloths" name="relaxed-sloths" />

            <label for="jumpy-kangaroos">Jumpy Kangaroos</label>
            <input type="radio" id="jumpy-kangaroos" name="jumpy-kangaroos" />
            <label for="thieving-racoons">Thieving Racoons</label>
            <input type="radio" id="thieving-racoons" name="thieving-racoons" />
          </fieldset>

          <!-- Textarea: label & input -->
          <label for="textarea">Anything else?</label>
          <textarea
            rows="20"
            id="textarea"
            name="textarea"
            placeholder="Tell us how we can help..."
          ></textarea>

          <!-- Two Checkboxes: labels & inputs -->
          <label for="data-processing"><input id="data-processing" type="checkbox" name="data-processing"> Data Processing</label>
          <label for="newsletter"> <input id="newsletter" type="checkbox" name="newsletter"> Newsletter</label>
         
          <!-- Two Buttons: reset & submit -->
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>

        </fieldset>
      </form>
    </section>
  </body>
</html>
