<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h2 id="title">Create your Personal Profile</h2>
      <form aria-labelledby="title">
        <p id="personal information description">
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset aria-describedby="personal information description">
          <legend>Personal Information</legend>
          <label for="first name">First Name:</label>
          <input
            type="text"
            id="first name"
            name="first name"
            placeholder="type your First name here"
          />
          <label for="last name">Last Name:</label>
          <input
            type="text"
            id="last name"
            name="last name"
            placeholder="type your Last Name here"
          />
          <label for="your birthday">Your Birthday:</label>
          <input type="date" id="your birthday" name="your birthday" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="favourite color">Favourite Color:</label>
          <input
            type="color"
            value="#E5430F"
            id="favourite color"
            name="favourite color"
          />
          <label for="favourite pet">What's your favourite pet?</label>
          <select id="favourite pet" name="favourite pet">
            <option>--Please choosen an option--</option>
            <option value="guinnea pig">guinnea pig</option>
            <option value="bearded dragon">bearded dragon</option>
            <option value="fish">fish</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
